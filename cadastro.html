<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Animais</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <img src="imagens/logo.png" class="logo">
    <hr>
    <h1> Cadastro de Animais</h1>
    <hr>
    <div id="msgSucesso"></div> 
    <div class="formulario">
    <p> <label for="nome">Nome:</label> 
     <input type="text" id="nome"  size="30" maxlenght="35" placeholder="Digite o nome do Animal"/> </p>
    
    <p> <label for="nomecientifico">Nome Cientifico:</label> 
    <input type="text" id="nomecientifico"  size="35" maxlenght="30" placeholder="Digite o Nome Cientifico do animal"/> </p>
   
    <p> <label for="especie">Especie:</label> 
        <input type="text" id="especie"  size="30" maxlenght="35" placeholder="Digite a Especie do Animal"/> </p>

    <p> <label for="qtd">QTD:</label> 
    <input type="number" id="qtd"  size="35" maxlenght="35" placeholder="Digite a Quantidade de Animais"/> </p>

    <p> <label for="peso">Peso:</label> 
    <input type="text" id="peso"  size="30" maxlenght="35" placeholder="Digite o Peso do Animal"/> </p>

    <p> <label for="alimentacao">Alimentação:</label> 
     <input type="text" id="alimentacao"  size="30" maxlenght="35" placeholder="Digite a Alimentação do Animal"/> </p>

     <p> <label for="foto">Foto:</label> 
        <input type="text" id="foto"  size="30" maxlenght="35" placeholder="coloque o link da Foto"/> </p>




</div>

    <br>
    <hr>
    <input onclick='cadastrar()' type="submit" value="C a d a s t r a r"/>
    <hr>
    <script src="cad.js"></script>
    
    
</body>
</html>
